<div class="card">
    <form>
        <div class="card-header">
    <img src="https://cdn-amgfg.nitrocdn.com/JhKTWkxhBTIgSbWXgwTbqFXYguSrqgBL/assets/static/optimized/rev-dad2ffc/wp-content/uploads/2016/12/landfill-waste-management-waste.jpg" alt="">  
           <h2>We are at your Service !!</h2> 
           <p>Green Plastic helps in managing and collecting plastics from a particular area mentioned.</p>
           <p>In favour of this, we'll return you the sapling for a nature green future for the society .</p>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table">
                    <tbody>
                        <tr>
                            <td> <label>Name of User :</label> </td> 
                           <td><input type="text" name="name"> </td>
                        </tr> <br>
                        <tr>
                            <td> <label>Address & Contact Details :</label> </td>
                           <td><textarea id="subject" name="subject" placeholder="Write address.." style="height:200px"></textarea></td>
                        </tr> <br>
                        <tr>
                            <td> <label>Select your Location (**Servicing available to these particular area):</label> </td>
                           <td><select id="location" name="location">
                            <option value="**Choose your option">**Choose your option</option> <br>
                            <option value="Thamarassery">Thamarassery</option> <br>
                            <option value="Korangad">Korangad</option> <br>
                            <option value="Thachampoil">Thachampoil</option> <br>
                            <option value="Pallippuram">Pallippuram</option> <br>
                            <option value="Ponoor">Ponoor</option>
                          </select> </td>
                        </tr> 
                        <tr>
                            <td> <label>Select the Plastic Products to be shared with us :</label> </td>
                            <td><select id="products" name="products">
                                <option value="**Choose your product">**Choose your product</option> <br>
                                <option value="Plastic Cover">Plastic Cover</option> <br>
                                <option value="Plastic Toys">Plastic Toys</option> <br>
                                <option value="Plastic Bottles">Plastic Bottles</option> <br>
                                <option value="Plastic Utensils">Plastic Utensils</option> <br>
                                <option value="Others">Others</option>
                                </select> </td>
                        </tr>
                        <tr>
                            <td> <label>Quantity of Product :</label> </td>
                            <td> <input type="number"> </td>
                        </tr>
                        <tr>
                            <td> <label>Purchase a sapling from us for free :</label> </td>
                            <!-- <td><button>Saplings</button></td> -->
                            <td><select id="sapling" name="sapling">
                                <option value="**Choose sapling">**Choose sapling</option> <br>
                                <option value="Teak">Teak</option> <br>
                                <option value="Mahagony">Mahagony</option> <br>
                                <option value="Weeping Willow">Weeping Willow</option> <br>
                                <option value="Dragon Tree">DragonTree</option> <br>
                                <option value="Black Locust">Black Locust</option> <br>
                                <option value="Ashokam">Ashokam</option> <br>
                                <option value="Athi">Athi</option> <br>
                              </select> </td>
                        </tr>
                        <tr>
                            <td> <label>Feedback :</label> </td>
                           <td><textarea id="subject" name="subject" placeholder="Write your feedback...." style="height:200px"></textarea></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <br><br>
            <div>
                <button id="submitbtn">Submit</button>
            </div>
        </div>
    </form>
</div>
